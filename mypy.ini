[mypy]
# Fast mypy configuration for our codebase
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Skip external packages entirely
exclude = (wu_2025/.*|evaluation/nedc_eeg_eval/.*|\.venv/.*|__pycache__/.*)

# Only check our modules
files = evaluation/nedc_scoring, evaluation/tusz, scripts, tests

# Performance optimizations
cache_dir = .mypy_cache
incremental = True
show_error_codes = True